<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="/Oddball Projects/Calculator app/Calculator.css">
</head>
<body>
    <div id="app-wrapper">
        <div id="Calculator">
            <div id="input"></div>
            <div class="num-wrappers">
                <div class="numbers">7</div>
                <div class="numbers">8</div>
                <div class="numbers">9</div>
                <div class="operators">+</div>
            </div>
            <div class="num-wrappers">
                <div class="numbers">4</div>
                <div class="numbers">5</div>
                <div class="numbers">6</div>
                <div class="operators">-</div>
            </div>
            <div class="num-wrappers">
                <div class="numbers">1</div>
                <div class="numbers">2</div>
                <div class="numbers">3</div>
                <div class="operators">&times;</div>
            </div>
            <div class="num-wrappers">
                <div id="clear">C</div>
                <div class="numbers">0</div>
                <div class="numbers">.</div>
                <div class="operators">&divide;</div>
            </div>
            <div id="equality">=</div>
        </div>
    </div>
    <script src="/Oddball Projects/Calculator app/Calculator.js"></script>
</body>
</html>
