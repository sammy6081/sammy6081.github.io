<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Table</title>
    <style>
    body{
        text-align: center;
    }
    table{
        margin-left: 30%;
    }
    table,td,th{border: 1px solid black;
        border-collapse: collapse;
        font-size: 24px;
        background-color: cadetblue;
    }
    td,th{
        padding: 16px;
    }
    table{
        width: 700px;
    }
    </style>
</head>
<body>
    <table>
        <caption>My secret time table</caption>
        <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>English</td>
            <td>Biology</td>
            <td>Chemistry</td>
            <td>Sport</td>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td>Art</td>
            <td>English</td>
            <td>Biology</td>
            <td>Sport</td>
        </tr>
        <TR>
            <td>Science</td>
            <td>English</td>
            <td>Biology</td>
            <td>Chemistry</td>
            <td>Sport</td>
        </TR>
        <tr>
            <td>Chemistry</td>
            <td>Art</td>
            <td>English</td>
            <td>Biology</td>
            <td>Sport</td>
        </tr>
    </table>
</body>
</html>
