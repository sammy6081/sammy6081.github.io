<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tutorial1</title>
    <style>
        table{
            width: 700px;
            margin-left: 30%;
            margin-top: 30px;
        }
        table,td,th{
            border: 1px solid black; 
            border-collapse: collapse;
            padding: 16px;
        }
        .coloredbackground{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table>
        <tr class="coloredbackground">
            <th colspan="7">Invoive #12345ABC</th>
            <th colspan="3">18 Jul 2019</th>
        </tr>
        <tr>
            <td colspan="5"><strong>Pay to:</strong> <br>The Tech Park br 123 Wallow street <br>Boulevant,I.A-344546</td>
            <td colspan="5"><b>Customer:</b><br>John Lark <br>Dummy appointments <br>276 main streetBoulevad I.A 34567</td>
        </tr>
<tr class="coloredbackground">
    <th colspan="4">Name/Descrption</th>
    <th colspan="">Qty</th>
    <th colspan="">MRP</th>
    <th colspan="3">Amount</th>
</tr>
<tr>
    <td colspan="4">Biryani</td>
    <td colspan="1">3</td>
    <td colspan="1">400</td>
    <td colspan="4">1200</td>
</tr>
<tr>
    <td colspan="4">Chocolate Shake</td>
    <td colspan="1">3</td>
    <td colspan="1">200</td>
    <td colspan="4">600</td>
</tr>
<tr>
    <td colspan="7" class="coloredbackground"><b>Subtotal:</b></td>
    <td colspan="3">1800</td>
</tr>
<tr>
    <td colspan="5" class="coloredbackground"><b>Tax</b></td>
    <td colspan="1">10%</td>
    <td colspan="4">180</td>
</tr>
<tr>
    <td colspan="6" class="coloredbackground"><b>Grand Total:</b></td>
    <td colspan="4">$1620</td>
</tr>
    </table>
</body>
</html>
