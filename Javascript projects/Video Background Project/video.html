<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/Javascript projects/Video Background Project/video.css">

<body>

        <img src="/Javascript projects/Video Background Project/preloader.gif" alt="preloader">
