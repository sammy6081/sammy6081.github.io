<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="/Javascript projects/Counter/counter.css">
</head>
<body>
    <div class="container">
        <h1 class="counter">Counter</h1>
        <h2 class="value">0</h2>
        <ul class="counter-controls">
            <li>
                <button class="btn decrease">Decrease</button>
            </li>
            <li>
                <button class="btn reset">Reset</button>
            </li>
            <li>
                <button class="btn increase">Increase</button>
            </li>
        </ul>
    </div>
    <script src="/Javascript projects/Counter/counter.js"></script>
</body>
</html>
